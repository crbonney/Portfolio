
<!DOCTYPE html>
<html lang="en">

<body>
    
    <head>
        <title>Contact Us</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js"></script> 
    </head>

<header>
    <h1>
        Contact Us
    </h1>
    <img id="state-seal" width=100px height=100px alt="california-seal" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Great_Seal_of_the_State_of_California_Colored.svg">
</header>

<div class="container">

<nav class="vertical">
<!-- populated with script -->
</nav>

<main>

<section>
        <fieldset >
          <legend>Contact Us</legend>
          <form id="contact-form" method="POST">
            <p>
              <label for="first-name">First Name:</label>
              <input type="text" name="first-name" id="first-name" required>
            </p>
            <p>
              <label for="last-name">Last Name:</label>
              <input type="text" name="last-name" id="last-name" required>
            </p>
            <p>
              <label for="email-input">Email Address:</label>
              <input type="email" name="email-input" id="email-input" required>
            </p>
            <p>
              <label for="email-confirm">Confirm Email:</label>
              <input type="email" name="email-confirm" id="email-confirm" required>
            </p>
            <p>
              <label for="message">Message:</label><br>
              <textarea id="message" name="message" placeholder="Write your question here" rows="5" cols="50" required></textarea>
            </p>
            <p>
              <input id="submit-button" type="submit" value="Submit Form">
            </p>
          </form>
        </fieldset>
</section>
</main>

</div>
</div>





</body>
